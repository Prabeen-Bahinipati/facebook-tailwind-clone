<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="./logo-facebookpng-32242.png" />
    <title>Facebook-logIn and signup</title>
</head>
<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto items-center justify-center ">

        <div class="left w-1/2 mx-14">
            <img class="w-80" src="./fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connnect and share with the people in your life</p>
        </div>

        <div class="right flex flex-col bg-white p-8  rounded-xl w-1/4 text-xl relative">
            <input type="text" placeholder="Email-Address or Phone number" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400">
            <input type="password" placeholder="Password" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400">
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded my-3  font-semibold font text-xl  hover:cursor-pointer " >Log In</button>
            <span class="text-center text-sky-600 font-bold text-sm hover:underline cursor-pointer my-2">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded font-sans  w-fit  mx-auto ">Create New Account</button>
            <span class="absolute -bottom-11 text-sm  font-semibold "> <span class="font-bold">Create a  page</span>  for a celebrity , brand or buisness</span>
        </div>
        

    </div>
   
</body>
</html>
